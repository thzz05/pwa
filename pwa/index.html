<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogessive WEB APP</title>
    <link rel="shortcut icon" href="hal512.png" .type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>pwa - Progessive WEB APP</h1>
    <h2>pré requisitos</h2>
    <ul>
        <li>hospedagem com http</li>
        <li>Criar um arquivo de manifesto (manifest-json)
            <ul>
                <li>nome do arquivo </li>
                <li>Path (Localizaçao do index.html)</li>
                <li>Tipo de vizualizaçao</li>
                <li>Icone de 512x512px</li>
            </ul>
        </li>
        <li>Service Woker</li>
    </ul>
    <li>cache (off line)</li>
    <li>recursos</li>
</body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
                console.log('Service Worker registrado com escopo: ', registration.scope)
            }).catch((error) => {
                console.log('Falha no registro do Service Worker: ', error)
            })
    }
</script>
</html>
